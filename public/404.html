<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <script>
      // GitHub Pages serves this file for unknown paths (e.g. /repo/packages).
      // Redirect to the SPA entry, preserving the path inside the hash for HashRouter.
      (function () {
        var l = window.location;
        var segments = l.pathname.split("/").filter(Boolean);
        var username = l.hostname.split(".")[0];

        // For project pages: https://username.github.io/repo/...
        // For user/org pages: https://username.github.io/...
        var isProjectPages =
          l.hostname.endsWith("github.io") &&
          segments.length > 0 &&
          segments[0] !== username;

        var base = isProjectPages ? "/" + segments[0] : "";
        var appPath = l.pathname.slice(base.length) || "/";

        l.replace(l.origin + base + "/#" + appPath + l.search);
      })();
    </script>
  </body>
</html>
